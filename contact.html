<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Bethany's Pie Shop</title>
    <link rel="stylesheet" href="site.css" />
    <style></style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img src="images/logo.png" alt="Bethany's Pie Shop" />
      </aside>
      <article>
        <h1>We are always glad to hear from you!</h1>
        <form
          action="contact.html"
          method="POST"
          enctype="application/x-www-form-urlencoded"
        >
          <fieldset>
            <legend>Contact Information</legend>
            <label for="nameField">Your name: </label>
            <input id="nameField" type="text" name="customerName" /><br />
            <label for="emailField">Your email: </label>
            <input id="emailField" type="email" name="customerEmail" /><br />
            <label for="phoneField">Your phone: </label>
            <input id="phoneField" type="tel" name="customerPhone" />
            <label><input type="radio" name="phoneType" value="cell" /> Cell </label>
            <label><input type="radio" name="phoneType" value="work" /> Work </label>
            <label><input type="radio" name="phoneType" value="home" /> Home </label>
            <br />

            Ok to contact me:
            <input type="checkbox" name="okToContact" value="phone" /> by phone
            <input type="checkbox" name="okToContact" value="email" /> by email
            <br />
          </fieldset>

          <input type="hidden" name="source" value="ContactForm" />

          <fieldset>
            Your feedback: <br />
            <textarea name="feedbackText" cols="40" rows="3"></textarea><br />

            Feedback type:
            <select name="feedbackType">
              <optgroup label="Stores">
                <option value="webstore">Web Store</option>
                <option value="store">Physical Store</option>
              </optgroup>
              <option value="webtech">Website Issue</option>
              <option value="general">General Feedback</option></select
            ><br />
            Severity:
            <input type="range" min="1" max="10" name="issueSeverity" /><br />
            Severity:
            <input type="number" min="1" max="10" name="issueSeverity" /><br />
            Issue date: <input type="date" name="issueDate" /><br />
            Issue time: <input type="time" name="issueTime" /><br />
          </fieldset>

          <button type="submit">Send Contact</button>
        </form>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
