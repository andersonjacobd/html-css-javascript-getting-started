<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Bethany's Pie Shop</title>
    <link rel="stylesheet" href="site.css" />
    <style></style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img src="images/logo.png" alt="Bethany's Pie Shop" />
      </aside>
      <article>
        <h1>We are always glad to hear from you!</h1>
        <form
          action="contact.html"
          method="POST"
          enctype="application/x-www-form-urlencoded"
        >
          <fieldset>
            <legend>Contact Information</legend>

            <p>
            <label for="customerName">Your name: </label>
            <input id="customerName" type="text" name="customerName" required minLength="10" maxLength="75" />
            </p>

            <p>
            <label for="customerEmail">Your e-mail: </label>
            <input id="customerEmail" type="email" name="customerEmail" />
            </p>

            <p>
            <label for="customerPhone">Your phone: </label>
            <input id="customerPhone" type="tel" name="customerPhone" pattern="\(\d{3}\) \d{3}-\d{4}"/>
            </p>

            <p>
                <label>Phone type:</label>

                <label><input type="radio" name="phoneType" value="cell" /> Cell </label>
                <label><input type="radio" name="phoneType" value="work" /> Work </label>
                <label><input type="radio" name="phoneType" value="home" /> Home </label>
            </p>
            
            <p>
            Ok to contact me:
            <label><input type="checkbox" name="okToContact" value="phone" /> by phone</label>
            <label><input type="checkbox" name="okToContact" value="email" /> by email</label>
            </p>
          </fieldset>

          <input type="hidden" name="source" value="ContactForm" />

          <fieldset>
            <legend>Feedback</legend>

            <p>
                <label for="feedbackText">Your feedback: </label>
            </p>
            <textarea id="feedbackText" name="feedbackText" cols="40" rows="3" required></textarea><br />
            
            <p>
            <label for="feedbackType">Feedback type:</label>
            <select id="feedbackType" name="feedbackType" multiple size="6">
              <optgroup label="Stores">
                <option value="webstore">Web Store</option>
                <option value="store">Physical Store</option>
              </optgroup>
              <option value="webtech">Website Issue</option>
              <option value="general">General Feedback</option>
            </select>
            </p>
            
            <p>
            <label for="severityRange">Severity:</label>
            <input id="severityRange" type="range" min="1" max="10" name="issueSeverity" />
            
            </p>

            <p>
                <label for="severity">Severity:</label>
            <input id="severity" type="number" min="1" max="10" name="issueSeverity" />
            </p>

            <p>
            <label for="issueDate">Issue date:</label>
            <input id="issueDate" type="date" name="issueDate" />
            </p>
            <p>
            <label for="issueTime">Issue time:</label>
            <input id="issueTime" type="time" name="issueTime" />
            </p>
          </fieldset>

          <button type="submit">Send Contact</button>
        </form>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
